<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts University - {% block title %}{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #4b5563; /* gray-600 */
            transform: translateX(3px);
        }
        .sidebar-link.active {
            background-color: #374151; /* gray-700 */
            border-left: 4px solid #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Navigation -->
    <div class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-gray-100 shadow-lg">
        <div class="sidebar-header p-6 border-b border-gray-700">
            <div class="flex items-center space-x-3">
                <i class="fas fa-university text-3xl text-gray-300"></i>
                <div>
                    <h4 class="text-xl font-bold">Hogwarts University</h4>
                    <p class="text-sm text-gray-300">Welcome, {{ request.session.student_fname }}</p>
                </div>
            </div>
        </div>
        <ul class="sidebar-nav p-4 space-y-1">
            <li>
                <a href="{% url 'student_home' %}" class="sidebar-link flex items-center p-3 rounded-lg {% if request.path == '/home/' %}active{% endif %}">
                    <i class="fas fa-home mr-3 text-gray-300 w-5"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'student_courses' %}" class="sidebar-link flex items-center p-3 rounded-lg {% if request.path == '/courses/' %}active{% endif %}">
                    <i class="fas fa-book mr-3 text-gray-300 w-5"></i>
                    <span>Courses</span>
                </a>
            </li>
            <li>
                <a href="{% url 'enrollment' %}" class="sidebar-link flex items-center p-3 rounded-lg {% if request.path == '/enrollment/' %}active{% endif %}">
                    <i class="fas fa-clipboard-check mr-3 text-gray-300 w-5"></i>
                    <span>Enrollment</span>
                </a>
            </li>
            <li>
                <a href="{% url 'my_schedule' %}" class="sidebar-link flex items-center p-3 rounded-lg {% if request.path == '/schedule/' %}active{% endif %}">
                    <i class="fas fa-calendar-alt mr-3 text-gray-300 w-5"></i>
                    <span>My Schedule</span>
                </a>
            </li>
            <li>
                <a href="{% url 'academic_history' %}" class="sidebar-link flex items-center p-3 rounded-lg {% if request.path == '/academic-history/' %}active{% endif %}">
                    <i class="fas fa-graduation-cap mr-3 text-gray-300 w-5"></i>
                    <span>Academic History</span>
                </a>
            </li>
            <li class="pt-4 mt-4 border-t border-gray-700">
                <a href="{% url 'logout' %}" class="sidebar-link flex items-center p-3 rounded-lg text-gray-200 hover:bg-gray-700">
                    <i class="fas fa-sign-out-alt mr-3 text-gray-300 w-5"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 min-h-screen">
        {% block content %}
        <div class="p-8">
            <!-- Default content can go here if needed -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Your Student Portal</h1>
                <p class="text-gray-700">Select an option from the sidebar to get started.</p>
            </div>
        </div>
        {% endblock %}
    </div>

    <script>
        // Simple script to handle active states if needed
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
